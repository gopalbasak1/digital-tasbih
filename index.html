<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="lg: m-10">

        <div class="title-container">
            <h1 class="mb-4  text-center lg:mt-20 font-extrabold dark: text-white md: text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Digital Tasbih</span></h1>
        </div>

        <section class="container grid grid-cols-1 md:grid-cols-2 justify-center items-center w-full mt-5 lg:mt-20 lg:grid-cols-3 gap-3 lg:gap-5 max-w-7xl">

            <!-- Subhanallah start -->
            <div class="relaive flex w-full text-center flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">
                <div class="p-6">
                    <h5 class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">Subhan Allah</h5>
                    <p id="subhanAllahDisplay" class="block text-4xl font-sans font-light leading-relaxed text-ellipsis antialiased">0</p>
                </div>

                <div class="p-6 pt-0">
                    <button id="subhanAllahIncrementBtn" class="select-none rounded-lg bg-green-500 py-3 px-6 text-center align-middle text-xs font-sans font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[.85] focus:shadow-none active:opacity-[.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button" data-ripple-light="true">
                        Increment
                    </button>

                    <button id="subhanAllahDecrementBtn" class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle text-xs font-sans font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[.85] focus:shadow-none active:opacity-[.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button" data-ripple-light="true">
                        Decrement
                    </button>

                </div>
            </div>
            <!-- End -->

            <!-- Alhamdulilah start -->
            <div class="relaive flex w-full text-center flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">
                <div class="p-6">
                    <h5 class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">Alhamdulilah</h5>
                    <p id="alhamdulilahDisplay" class="block text-4xl font-sans font-light leading-relaxed text-ellipsis antialiased">0</p>
                </div>

                <div class="p-6 pt-0">
                    <button id="alhamdulilahIncrementBtn" class=" select-none rounded-lg bg-green-500 py-3 px-6 text-center align-middle text-xs font-sans font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[.85] focus:shadow-none active:opacity-[.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button" data-ripple-light="true">
                        Increment
                    </button>

                    <button id="alhamdulilahDecrementBtn" class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle text-xs font-sans font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[.85] focus:shadow-none active:opacity-[.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button" data-ripple-light="true">
                        Decrement
                    </button>

                </div>
            </div>

            <!-- Allahuakber Start -->
            <div class="relaive flex w-full text-center flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">
                <div class="p-6">
                    <h5 class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">Allahuakber</h5>
                    <p id="allahuakberDisplay" class="block text-4xl font-sans font-light leading-relaxed text-ellipsis antialiased">0</p>
                </div>

                <div class="p-6 pt-0">
                    <button id="allahuakberIncrement" class="select-none rounded-lg bg-green-500 py-3 px-6 text-center align-middle text-xs font-sans font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[.85] focus:shadow-none active:opacity-[.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button" data-ripple-light="true">
                        Increment
                    </button>

                    <button id="allahuakberDecrement" class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle text-xs font-sans font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[.85] focus:shadow-none active:opacity-[.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button" data-ripple-light="true">
                        Decrement
                    </button>

                </div>
            </div>
        </section>

        <!-- Reset start-->

            <div class="resetContainer lg:mt-10 mt-5 flex justify-center ">
                <button id="resetBtn" class="select-none rounded-lg bg-yellow-500 py-3 px-6 text-center align-middle text-xs font-sans font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[.85] focus:shadow-none active:opacity-[.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button" data-ripple-light="true">
                    Reset All Tasbih

                </button>
            </div>

        <!-- End -->
        
    </main>

    <script src="hello.js"></script>
</body>
</html>
